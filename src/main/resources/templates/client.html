<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">ToDo リスト</h1>
  <div class="text-center mb-4 text-sm text-gray-500 h-5">
    <std:choose>
      <std:option when="activeCount == 0">
        <span>🎉 素晴らしい！全て完了です</span>
      </std:option>
      <std:option when="activeCount > 5">
        <span>🔥 タスクが山積みです</span>
      </std:option>
      <std:otherwise>
        <span>💪 その調子！</span>
      </std:otherwise>
    </std:choose>
  </div>
  <div class="mb-4 flex justify-end">
    <label class="inline-flex items-center cursor-pointer text-sm text-gray-600 hover:text-gray-800">
      <input type="checkbox" class="mr-2 rounded text-blue-600 focus:ring-blue-500"
        html:checked-change="hideCompleted" />
      完了済みを隠す
    </label>
  </div>
  <div class="flex gap-2 mb-6">
    <input type="text" class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
      html:value="newTodoText" html:change="newTodoText" placeholder="新しいタスクを追加..." />
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      html:enabled="!newTodoText.isEmpty()"
      event:click="addTodo()">追加</button>
  </div>
  <ul class="space-y-3">
    <std:if condition="todos.isEmpty()">
      <li class="text-center text-gray-500 py-4">まだタスクがありません。上から追加してください！</li>
    </std:if>
    <std:foreach var="todo" in="visibleTodos">
      <li class="flex items-center justify-between p-3 bg-gray-50 rounded hover:bg-gray-100">
        <div class="flex items-center">
          <input type="checkbox" class="mr-3 h-5 w-5 text-blue-600 rounded focus:ring-blue-500"
            html:checked="todo.completed" html:checked-change="todo.completed" />
          <div class="flex flex-col">
            <span attr:class="todo.completed ? 'line-through text-gray-400' : 'text-gray-800'">
              <html:text value="todo.text" />
            </span>
            <span class="text-xs text-gray-400"><html:text value="formatDate(todo.creationDate)"/></span>
          </div>
        </div>
        <button class="text-red-500 hover:text-red-700 text-sm font-medium ml-2"
          event:click="deleteTodo(todo)">削除</button>
      </li>
    </std:foreach>
  </ul>
  <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between items-center text-sm text-gray-600">
    <span>未完了: <html:text value="activeCount"/> / 合計: <html:text value="todos.size()"/></span>
    <std:if condition="hasCompletedItems">
      <button class="text-gray-500 hover:text-red-600 transition-colors"
              event:click="clearCompleted()">
        完了済みを削除
      </button>
    </std:if>
  </div>
</div>
