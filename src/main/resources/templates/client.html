<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 py-12 px-4 relative">
  <a href="https://github.com/yokra9/flavourTodo" target="_blank" class="absolute top-0 right-0 group z-50" aria-label="GitHubリポジトリ">
    <div class="w-0 h-0 border-t-[80px] border-l-[80px] border-t-slate-800 border-l-transparent group-hover:border-t-slate-700 transition-colors drop-shadow-lg"></div>
    <img src="https://icongr.am/fontawesome/github.svg?size=32&color=ffffff" alt="GitHub" class="absolute top-2 right-2 w-8 h-8 group-hover:-translate-y-0.5 group-hover:translate-x-0.5 transition-transform" />
  </a>
  <div
    class="max-w-md mx-auto p-4 bg-white rounded-3xl shadow-[0_20px_50px_rgba(8,_112,_184,_0.07)] border border-slate-100">
    <h1
      class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-violet-600 mb-8 text-center tracking-tight">
      Flavour ToDo</h1>
    <div class="text-center mb-8 text-sm font-medium text-slate-500 h-5">
      <std:choose>
        <std:option when="activeCount == 0">
          <span>🎉 素晴らしい！全て完了です</span>
        </std:option>
        <std:option when="activeCount > 5">
          <span>🔥 タスクが山積みです</span>
        </std:option>
        <std:otherwise>
          <span>💪 その調子！</span>
        </std:otherwise>
      </std:choose>
    </div>
    <div class="mb-4 flex justify-end">
      <label
        class="inline-flex items-center cursor-pointer text-xs font-bold text-slate-400 hover:text-blue-600 transition-colors uppercase tracking-wide">
        <input type="checkbox" class="mr-2 rounded text-blue-600 focus:ring-blue-500 border-gray-300"
          html:checked-change="hideCompleted" />
        完了済みを隠す
      </label>
    </div>
    <div class="flex gap-2 mb-8">
      <input type="text"
        class="flex-1 px-4 py-3 bg-slate-50 border-0 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all placeholder-slate-400 text-slate-700 shadow-sm"
        html:value="newTodoText" html:change="newTodoText" placeholder="新しいタスクを追加..." />
      <button
        class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 hover:shadow-blue-300 hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:translate-y-0"
        event:click="addTodo()">追加</button>
    </div>
    <ul class="space-y-3">
      <std:if condition="todos.isEmpty()">
        <li class="text-center text-slate-400 py-8 text-sm">まだタスクがありません。<br />上から追加してください！</li>
      </std:if>
      <std:foreach var="todo" in="visibleTodos">
        <li
          class="group flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl hover:border-blue-100 hover:shadow-md hover:shadow-blue-50 transition-all duration-200">
          <label class="flex items-center cursor-pointer flex-1">
            <input type="checkbox"
              class="mr-4 h-5 w-5 text-blue-600 rounded-full border-slate-300 focus:ring-blue-500 transition-all cursor-pointer"
              html:checked="todo.completed" html:checked-change="todo.completed" />
            <div class="flex flex-col">
              <span
                attr:class="todo.completed ? 'line-through text-slate-400 decoration-slate-300' : 'text-slate-700 font-medium'">
                <html:text value="todo.text" />
              </span>
              <span class="text-xs font-bold text-slate-400 uppercase tracking-wider mt-1">
                <html:text value="formatDate(todo.creationDate)" />
              </span>
            </div>
          </label>
          <button class="text-slate-400 hover:text-red-500 hover:bg-red-50 p-2 rounded-lg transition-all duration-200"
            event:click="deleteTodo(todo)">
            <img src="https://icongr.am/fontawesome/trash.svg?size=24&color=8D9DB2" alt="削除">
          </button>
        </li>
      </std:foreach>
    </ul>
    <div
      class="mt-8 pt-6 border-t border-slate-100 flex justify-between items-center text-xs font-medium text-slate-400">
      <span>未完了:
        <html:text value="activeCount" /> / 合計:
        <html:text value="todos.size()" />
      </span>
      <std:if condition="hasCompletedItems">
        <button class="text-slate-400 hover:text-red-500 hover:underline transition-all" event:click="clearCompleted()">
          完了済みを削除
        </button>
      </std:if>
    </div>
    <div class="mt-8 flex justify-center">
      <div class="group relative outline-none" tabindex="0">
        <div
          class="px-4 py-2 bg-slate-50 rounded-full border border-slate-100 text-[10px] font-medium text-slate-400 flex items-center gap-2 cursor-help hover:bg-white hover:shadow-sm hover:text-blue-500 transition-all">
          <img src="https://icongr.am/fontawesome/coffee.svg?size=12&color=28A70D" />
          <span>Running on
            <html:text value="() -> System.getProperty('os.name')" />
          </span>
        </div>
        <div
          class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-64 p-3 bg-slate-800 text-slate-300 text-[10px] font-mono rounded-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible group-focus:opacity-100 group-focus:visible transition-all duration-200 shadow-xl z-10 pointer-events-none break-all">
          <html:text value="() -> System.getProperties().toString()" />
        </div>
      </div>
    </div>
  </div>
</div>
