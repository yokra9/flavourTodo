<div>
  <h1>ToDo List</h1>
  <div>
    <input type="text" html:value="newTodoText" html:change="newTodoText" placeholder="Add a new task..."/>
    <button event:click="addTodo()">Add</button>
  </div>
  <ul>
    <std:foreach var="todo" in="todos">
      <li>
        <input type="checkbox" html:checked-change="todo.completed" />
        <span attr:class="todo.completed ? 'completed' : ''"><html:text value="todo.text"/></span>
      </li>
    </std:foreach>
  </ul>
</div>
